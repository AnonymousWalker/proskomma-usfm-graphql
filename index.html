.App-header {

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  to {

  }
}

.top-pane {
  padding: 0 1.5em;
}

.main-body {
  padding: 1.5em;
}

.split-container {
  display: flex;
  gap: 3em;
}

.input {
  flex: 3 1;
  min-width: 200px;
}

.query-input {
  width: 100%;
  height: 300px;
  font-size: large;
  padding: 0.5rem;
}

.submit-button {
  background-color: #FAFBFC;
  border: 1px solid rgba(27, 31, 35, 0.15);
  border-radius: 6px;
  box-shadow: rgb(27 31 35 / 4%) 0 1px 0, rgb(255 255 255 / 25%) 0 1px 0 inset;
  box-sizing: border-box;
  color: #24292E;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  font-size: 15px;
  padding: 0.5em;
  width: 100%;
}

#output {
  flex: 5 1;
  padding: 2em 1.5rem;
  margin: 0;

  font-size: 14px;

.files-loaded {

  border-radius: 6px;
  background: #edf6ff;
  font-family: consolas;
  padding: 0 0 1em 1em;
  white-space: break-spaces;
}

.copy-clipboard-btn {

.copy-clipboard-btn:hover {
